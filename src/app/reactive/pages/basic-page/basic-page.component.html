<div class="row">
  <div class="col">
<!-- Esta sintaxis se llama "Property Binding" y "Event Binding" en Angular -->
    <form [formGroup]="myForm" autocomplete="off" (ngSubmit)="onSave()">
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">

          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="name"
            [class.is-invalid]="isValidField('name')"
          >
          <span *ngIf="isValidField('name')" class="form-text text-danger">
            {{ getFieldError('name') }}
          </span>

        </div>
      </div>
      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Precio del producto" formControlName="price" [class.is-invalid]="isValidField('price')">
          <span class="form-text text-danger" *ngIf="isValidField('price')">
            {{ getFieldError('price') }}
          </span>
        </div>
      </div>
      <!-- Campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" placeholder="Existencias del producto" formControlName="inStock">

          <span class="form-text text-danger" *ngIf="isValidField('inStock')">
            {{ getFieldError('inStock') }}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>

  </div>
</div>


<div class="row">
  <div class="col">

    <span>Valid</span>

    <span>Pristine</span>

    <span>Touched</span>
    <pre>{{ 'objeto' | json }}</pre>

    <span>Value</span>

    <span>Precio</span>

    <span>Producto</span>

  </div>
</div>
